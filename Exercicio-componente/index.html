<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componente Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="board expenses__board">
                <div class="board__header">
                    <h3>Top expenses</h3>
                    <div class="dot--icon">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
                <div class="board__category">
                    <button class="btn btn--tab active">
                        <p>Food & Drinks</p>
                    </button>
                    <button class="btn btn--tab">
                        <p>Shopping</p>
                    </button>
                    <button class="btn btn--tab">
                        <p>Shopping</p>
                    </button>
                </div>
                <div class="board--line"></div>
                <div class="board__category__content">
                    <div class="board--category--content--value">
                        <div class="category--value">
                            <p>Food & Drinks</p>
                            <p class="expenses--value">$722.03</p>
                        </div>
                        <div class="category__value__average">
                            <p class="expenses--value--average">Average: $722.3</p>
                        </div>
                    </div>
                    <div class="board__category__graphic__days">
                        <div class="graphic graphic--monday">
                            <div class="graphic--box monday--box"></div>
                            <p>Mon</p>
                        </div>
                        <div class="graphic graphic--tuesday">
                            <p class="graphic--day--value">$114.79</p>
                            <div class="graphic--box tuesday--box"></div>
                            <p>Tue</p>
                        </div>
                        <div class="graphic graphic--wednesday">
                            <div class="graphic--box wednesday--box"></div>
                            <p>Wed</p>
                        </div>
                        <div class="graphic graphic--thursday">
                            <div class="graphic--box thursday--box"></div>
                            <p>Thu</p>
                        </div>
                    </div>
                   
                </div>

            </div>
        </section>
        <section class="board expenses__board">
            <div class="board__header">
                <h3>Payment schedule</h3>
                <div class="dot--icon">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
            <div class="schedule__board">
                <div class="schedule__board__payments">
                    <div class="schedule--board--group">
                        <div class="schedule--board--date">
                            <p class="schedule--board--date--month">Feb</p>
                            <p class="schedule--board--date--day">16</p>
                        </div>
                        <div class="schedule__board__item">
                            <p class="schedule--board--font"> Bills</p>
                        </div>
                    </div>
                    <div class="schedule--board--group">
                        <div class="schedule__board__value">
                            <p class="schedule--board--font"> $281.17</p>
                        </div>
                        <div class="schedule__board__checkbox">
                            <input type="checkbox" checked>
                        </div>
                    </div>
                    
                </div>
                <div class="schedule__board__payments">
                    <div class="schedule--board--group">
                        <div class="schedule--board--date">
                            <p class="schedule--board--date--month">Feb</p>
                            <p class="schedule--board--date--day">16</p>
                        </div>
                        <div class="schedule__board__item">
                            <p class="schedule--board--font"> Spotify</p>
                        </div>
                    </div>
                    <div class="schedule--board--group">
                        <div class="schedule__board__value">
                            <p class="schedule--board--font"> $181.36</p>
                        </div>
                        <div class="schedule__board__checkbox">
                            <input type="checkbox" checked>
                        </div>
                    </div>
                    
                </div>
                <div class="schedule__board__payments schedule__board__payments--active">
                    <div class="schedule--board--group">
                        <div class="schedule--board--date active--yellow">
                            <p class="schedule--board--date--month">Feb</p>
                            <p class="schedule--board--date--day">18</p>
                        </div>
                        <div class="schedule__board__item">
                            <p class="schedule--board--font"> Framer</p>
                        </div>
                    </div>
                    <div class="schedule--board--group">
                        <div class="schedule__board__value">
                            <p class="schedule--board--font"> $21.58</p>
                        </div>
                        <div class="schedule__board__checkbox">
                            <input type="checkbox">
                        </div>
                    </div>
                    
                </div>
                <div class="schedule__board__payments schedule__board__payments--active">
                    <div class="schedule--board--group">
                        <div class="schedule--board--date active--yellow">
                            <p class="schedule--board--date--month">Feb</p>
                            <p class="schedule--board--date--day">21</p>
                        </div>
                        <div class="schedule__board__item">
                            <p class="schedule--board--font"> Adobe</p>
                        </div>
                    </div>
                    <div class="schedule--board--group">
                        <div class="schedule__board__value">
                            <p class="schedule--board--font"> $59.25</p>
                        </div>
                        <div class="schedule__board__checkbox">
                            <input type="checkbox">
                        </div>
                    </div>
                    
                </div>
            </div>
        </section>
    </main>
</body>
</html>
