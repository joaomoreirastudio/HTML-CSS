<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>css-animations</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="first__exercise">
            <span class="title__exercise">Perspective</span>
            <div class="perspective">
                <div class="box"></div>
            </div>
        </div>
        <div class="breakline"></div>
        <div class="second__exercise">
            <span class="title__exercise">Progress</span>
            <div class="progress">
                <div class="progress__bar"></div>
                <div class="progress__bar"></div>
                <div class="progress__bar"></div>
                <div class="progress__bar"></div>
            </div>
        </div>
        <div class="breakline"></div>
        <div class="third__exercise">
            <span class="title__exercise">Loading</span>
            <div class="loading">
                <div class="loading__balls"></div>
                <div class="loading__balls"></div>
                <div class="loading__balls"></div>
                <div class="loading__balls"></div>
            </div>
        </div>
        <div class="breakline"></div>
        <div class="fourth__exercise">
            <span class="title__exercise">Appear</span>
            <div class="appear">
                <div class="appear__text">A</div>
                <div class="appear__text">P</div>
                <div class="appear__text">P</div>
                <div class="appear__text">E</div>
                <div class="appear__text">A</div>
                <div class="appear__text">R</div>
                <div class="appear__text">from above</div>
            </div>
        </div>
        <div class="breakline"></div>
        <div class="fifth__exercise">
            <span class="title__exercise">Pause me while you can</span>
            <div class="pause">
                <div class="pause--line"></div>
                <div class="pause--box"></div>
                <div class="pause--line"></div>
            </div>
        </div>
        <div class="breakline"></div>
    </body>
</html>
