<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Flags of the world</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="flag_container">
			<h3 class="flag_title">Italy</h3>
			<div class="flag flag--italy">
				<div class="flag flag--italy--green"></div>
				<div class="flag flag--italy--white"></div>
				<div class="flag flag--italy--red"></div>
			</div>
		</div>

		<div class="flag_container">
			<h3 class="flag_title">Ukraine</h3>
			<div class="flag flag--ukraine">
				<div class="flag flag--ukraine--blue"></div>
				<div class="flag flag--ukraine--yellow"></div>
			</div>
		</div>

		<div class="flag_container">
			<h3 class="flag_title">Kuwait</h3>
			<div class="flag flag--kuwait">
				<div class="flag flag--kuwait--green"></div>
				<div class="flag flag--kuwait--white"></div>
				<div class="flag flag--kuwait--red"></div>
				<div class="flag flag--kuwait--polygon"></div>
			</div>
		</div>

		<div class="flag_container">
			<h3 class="flag_title">Bangladesh</h3>
			<div class="flag flag--bangladesh">
				<div class="flag flag--bangladesh--green"></div>
				<div class="flag flag--bangladesh--red"></div>
			</div>
		</div>

		<div class="flag_container">
			<h3 class="flag_title">Portugal</h3>
			<div class="flag flag--portugal">
				<div class="flag flag--portugal--green"></div>
				<div class="flag flag--portugal--red"></div>
				<div class="flag flag--portugal--yellow"></div>
			</div>
		</div>

		<div class="flag_container">
			<h3 class="flag_title">Japan</h3>
			<div class="flag flag--japan">
				<div class="flag flag--japan--white"></div>
				<div class="flag flag--japan--red"></div>
			</div>
		</div>

		<div class="flag_container">
			<h3 class="flag_title">Greece</h3>
			<div class="flag flag--greece">
				<div class="flag flag--greece--horizontal">
					<div class="flag flag--greece--blue"></div>
					<div class="flag flag--greece--white"></div>
					<div class="flag flag--greece--blue"></div>
					<div class="flag flag--greece--white"></div>
					<div class="flag flag--greece--blue"></div>
					<div class="flag flag--greece--white"></div>
					<div class="flag flag--greece--blue"></div>
					<div class="flag flag--greece--white"></div>
					<div class="flag flag--greece--blue"></div>
				</div>
				<div class="flag flag--greece--square">
					<div class="flag flag--greece--vertical--stripe"></div>
					<div class="flag flag--greece--horizontal--stripe"></div>
				</div>
			</div>
		</div>
	</body>
</html>
